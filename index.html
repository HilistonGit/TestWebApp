<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Карта</title>
    <script src="https://maps.api.2gis.ru/2.0/loader.js"></script> <!-- 2GIS API -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7; /* Прозрачность карты */
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    <div id="map"></div>
    <script src="app.js"></script>
</body>
</html>
