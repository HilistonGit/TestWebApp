<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navigation</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }

        #camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Устанавливаем камеру в самый низ */
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Рендерим 3D-сцену поверх видео */
        }
    </style>
</head>
<body>
    <video autoplay muted playsinline id="camera-feed"></video>
    <script src="app.js"></script>
</body>
</html>
